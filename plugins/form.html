<html>

<head>
    <title>LEMPA Serial Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('serialout', (data) => {
            writeToSerialMonitor(data, ">>>");
        });
        socket.on('serialin', (data) => {
            writeToSerialMonitor(data, "<<<");
        });
    </script>
    <script language="javascript">
        ddd = {};
        function buildForm() {
            root = document.getElementById("mainform");
            ddd.forEach(f => {
                div0 = document.createElement("div");
                div0.className = "row";
                div1 = document.createElement("div");
                div1.className = "caption";
                div2 = document.createElement("div");
                div2.id = "data_" + f.id;
                div1.innerText = f.title;
                div2.innerText = f.value;
                div2.contentEditable = true;
                div0.appendChild(div1);
                div0.appendChild(div2);
                root.appendChild(div0);
            })
        }
        function sendData() {
            ddd.forEach(f => {
                d = document.getElementById("data_" + f.id);
                f.value = d.innerText;
            });
            payload = ddd.map(o => {
                return { "id": o.id, "value": o.value };
            })
            body = JSON.stringify(payload)
            writeToLog("Sending " + body)
            fetch('/data', { method: 'POST', body: body })
                .then(async resp => {
                    txt = await resp.text();
                    if (resp.ok) {
                        writeToLog(txt, null)
                    } else {
                        writeToLog(txt, "red")
                    }
                })
                .finally(() => writeSepToLog())

        }

        function onload() {
            fetch('/data')
                .then(resp => resp.json())
                .then(data => {
                    ddd = data;
                    buildForm()
                })
                .then(() => writeToLog("Data loaded from server"))
                .finally(() => writeSepToLog())

        }
        function writeToSerialMonitor(txt, preFix) {
            elm = document.getElementById("serialMonitor");
            line = document.createElement("div");
            line.innerText = formatDate() + " " + preFix + " " + txt;
            elm.appendChild(line);
            elm.scrollTo(0, elm.scrollHeight);
        }

        function writeToLog(txt, clr) {
            elm = document.getElementById("logDiv");
            line = document.createElement("div");
            line.innerText = formatDate() + " " + txt;
            if (clr)
                line.style.color = clr;
            elm.appendChild(line);
            elm.scrollTo(0, elm.scrollHeight);
        }

        function writeSepToLog() {
            pre = document.getElementById("logDiv");
            hr = document.createElement("hr");
            pre.appendChild(hr);
            pre.scrollTo(0, pre.scrollHeight);
        }
        function addLeadingZero(v) {
            if (v < 10) {
                return "0" + v;
            }
            return "" + v;
        }
        function formatDate() {
            var date = new Date()
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var sec = date.getSeconds();
            return addLeadingZero(hours) + ":" + addLeadingZero(minutes) + ":" + addLeadingZero(sec);
        }

        var d = new Date();
        var e = formatDate(d);        
    </script>
</head>

<body onload="onload()">
    <h1>Serial data injector</h1>
    <div class="grid-container">
        <div class="grid-child">
            <div id="mainform"></div>
            <input type="button" onclick="sendData()" value="update">
        </div>
        <div class="grid-child" id="logDiv"></div>
        <div class="grid-child" id="serialMonitor"></div>
    </div>
    <hr>
</body>
<style>
    .row {
        padding-top: 10px;
    }

    .caption {
        background-color: cyan;
    }

    .grid-container {
        display: grid;
        grid-template-rows: 1fr, 1fr;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
    }

    .grid-child {
        padding: 10px;
        border: 1px black solid;
        height: 200px;
        overflow: auto;
    }

    .grid-child:nth-child(2) {
        background-color: #EFEFEF;
        font-family: "Courier New", monospace;
        font-size: small;
        font-weight: bold;
        white-space: pre;
    }

    .grid-child:nth-child(3) {
        background-color: #EFEFEF;
        font-family: "Courier New", monospace;
        font-size: small;
        font-weight: bold;
        white-space: pre;
    }

    .grid-child:nth-child(3) {
        grid-column: span 2;
    }
</style>

</html>
